<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>知识库</title>
</head>
<body ng-app="start">
<div class="row">
    <div class="col-md-12 title">
        <div class="col-md-6">
            <h2 class="font-title">知识产权案例指导研究服务平台</h2>
        </div>
    </div>
    <div class="col-md-12 content">
        <div class="form-group col-md-4">
            <div class="use col-md-12">
                <label for="useName" class="col-md-3">用户名</label>
                <input type="text" class="col-md-5" id="useName">
            </div>
            <div class="password col-md-12">
                <label for="userPassword" class="col-md-3">密码</label>
                <input type="password" class="col-md-5" id="userPassword">
            </div>

        </div>
    </div>
    <div class="col-md-12 floor">floor</div>
</div>
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular/angular-route.min.js"></script>
<script src="../Angular/app.js"></script>
</body>
</html>
